    <button class="open-button" onclick="openForm()">+</button>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Add a Book</h1>
      
          <label for="title"><b>Email</b></label>
          <input type="text" placeholder="Enter title" name="title" required>
      
          <label for="author"><b>Password</b></label>
          <input type="text" placeholder="Enter author" name="author" required>

          <label for="pages"><b>Pages</b></label>
          <input type="number" placeholder="Enter number of pages" name="pages" required>

          <label for="read"><b>Read</b></label>

          <div class="read">
              <div class="yes">
                  <label for="read"><b>Yes</b></label>
                  <input type="radio" placeholder="Enter if read the book" name="read">
              </div>

    
                  <div class="not-read">
                      <label for="read"><b>No</b></label>
                      <input type="radio" placeholder="Enter if read the book" name="read">
                  </div>

          </div>
      
          <button type="submit" class="btn">Add Book</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
