<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="open-button" onclick="openForm()">+</button>

    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Add a Book</h1>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter title" name="title" id="title" required pattern="[a-zA-Z0-9\s]{2,}">
      
          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Enter author" name="author" id="author" required minlength="2" maxlength="20" pattern="[A-Za-z]{2,}">

          <label for="pages"><b>Pages</b></label>
          <input type="number" placeholder="Enter number of pages" name="pages" id="pages" minlength="1" required>

          <label for="read"><b>Read</b></label>
          <input type="checkbox" placeholder="Enter if you've read the book" name="read" id="read">
      
          <button type="button" class="btn" id="submit">Add Book</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

</html>
